---
version: "3"

services:
  umami:
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.umami.rule=Host(`umami.bodkys.house`)"
      - "traefik.http.routers.umami.entrypoints=websecure"
      - "traefik.http.routers.umami.tls=true"
      - "traefik.http.routers.umami.tls.certresolver=letsencrypt"
      - wud.tag.include=^postgresql-v\d+\.\d+\.\d+$$
    image: ghcr.io/umami-software/umami:postgresql-v2.10.1
    environment:
      DATABASE_URL: postgresql://umami:${POSTGRES_PASSWORD}@umami_postgres:5432/umami
      DATABASE_TYPE: postgresql
      APP_SECRET: ${APP_SECRET}
    depends_on:
      umami_postgres:
        condition: service_healthy
    restart: unless-stopped
    container_name: umami
    healthcheck:
      test: ["CMD-SHELL", "curl http://localhost:3000/api/heartbeat"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - traefik

  umami_postgres:
    labels:
      - wud.tag.include=^\d+\.\d+(\.\d+)?$$
    image: postgres:15.5
    environment:
      POSTGRES_DB: umami
      POSTGRES_USER: umami
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - umami-db-data:/var/lib/postgresql/data
    restart: unless-stopped
    container_name: umami-postgres
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - traefik

volumes:
  umami-db-data:

networks:
  traefik:
    external: true
