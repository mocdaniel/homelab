---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-bootstrap
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    name: in-cluster
    namespace: argocd
  project: default
  source:
    repoURL: https://github.com/mocdaniel/homelab.git
    path: gitops/bootstrap/manifests/argocd
    directory:
      recurse: true
  syncPolicy:
    #    automated:
    #      selfHeal: true
    syncOptions:
      - CreateNamespace=true
