---
apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: apps
  namespace: argocd
spec:
  clusterResourceBlacklist:
    - group: cilium.io
      kind: CiliumEndpoint
  clusterResourceWhitelist:
    - group: "*"
      kind: "*"
  description: Applications
  destinations:
    - namespace: homepage
      server: https://kubernetes.default.svc
    - namespace: argocd
      server: https://kubernetes.default.svc
    - namespace: actual
      server: https://kubernetes.default.svc
    - namespace: ghostfolio
      server: https://kubernetes.default.svc
    - namespace: semaphore
      server: https://kubernetes.default.svc
    - namespace: linkwarden
      server: https://kubernetes.default.svc
  orphanedResources:
    warn: true
  sourceNamespaces:
    - argocd
  sourceRepos:
    - https://github.com/mocdaniel/homelab.git
