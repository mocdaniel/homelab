---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-chart
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    name: in-cluster
    namespace: argocd
  project: default
  source:
    chart: argo-cd
    repoURL: https://argoproj.github.io/argo-helm
    targetRevision: 7.1.3
    helm:
      releaseName: argocd
      valuesObject:
        configs:
          params:
            server.insecure: "true"
          cm:
            resource.exclusions: |
              - apiGroups:
                  - "cilium.io/v2"
                kinds:
                  - "Endpoint"
                clusters:
                  - "https://kubernetes.default.svc"
              - apiGroups:
                  - "velero.io/v1"
                kinds:
                  - "Backup"
                clusters:
                  - "https://kubernetes.default.svc"
            resource.customizations.health.argoproj.io_Application: |
              hs = {}
              hs.status = "Progressing"
              hs.message = ""
              if obj.status ~= nil then
                if obj.status.health ~= nil then
                  hs.status = obj.status.health.status
                  if obj.status.health.message ~= nil then
                    hs.message = obj.status.health.message
                  end
                end
              end
              return hs
          repositories:
            argo:
              url: https://argoproj.github.io/argo-helm
              name: argo
              type: helm
              project: argocd
            cert-manager-webhook-civo:
              url: ghcr.io/okteto # no https because OCI
              name: cert-manager-webhook-civo
              type: helm
              project: argocd
              enableOCI: "true"
            cert-manager:
              url: https://charts.jetstack.io
              name: cert-manager
              type: helm
              project: argocd
            cnpg:
              url: https://cloudnative-pg.github.io/charts
              name: cnpg
              type: helm
              project: argocd
            external-dns:
              url: https://kubernetes-sigs.github.io/external-dns
              name: external-dns
              type: helm
              project: argocd
            external-secrets:
              url: https://charts.external-secrets.io
              name: external-secrets
              type: helm
              project: argocd
            homelab:
              url: https://github.com/mocdaniel/homelab.git
              name: homelab
              type: git
            ingress-nginx:
              url: https://kubernetes.github.io/ingress-nginx
              name: ingress-nginx
              type: helm
              project: infrastructure
            rook:
              url: https://charts.rook.io/release
              name: rook
              type: helm
            velero:
              url: https://vmware-tanzu.github.io/helm-charts
              name: velero
              type: helm
          secret:
            argocdServerAdminPassword: "$2a$10$5CsSK3647KGsYW1u12XanuzjKT32wvLLomcaNsQYuH14or4BiLmy6"
        global:
          domain: argocd.bodkys.house
        server:
          ingress:
            enabled: true
            tls: true
            ingressClassName: nginx
            annotations:
              nginx.ingress.kubernetes.io/force-ssl: "true"
              nginx.ingress.kubernetes.io/rewrite-target: "/"
              gethomepage.dev/description: GitOps for Kubernetes
              gethomepage.dev/enabled: "true"
              gethomepage.dev/group: Cluster Management
              gethomepage.dev/icon: argocd.png
              gethomepage.dev/name: ArgoCD
  syncPolicy:
    #    automated:
    #      selfHeal: true
    syncOptions:
      - CreateNamespace=true
