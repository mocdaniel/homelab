---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-chart
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    name: in-cluster
    namespace: argocd
  project: default
  source:
    chart: argo-cd
    repoURL: https://argoproj.github.io/argo-helm
    targetRevision: 6.9.3
    helm:
      releaseName: argocd
      valuesObject:
        configs:
          cm:
            resource.customizations.health.argoproj.io_Application: |
              hs = {}
              hs.status = "Progressing"
              hs.message = ""
              if obj.status ~= nil then
                if obj.status.health ~= nil then
                  hs.status = obj.status.health.status
                  if obj.status.health.message ~= nil then
                    hs.message = obj.status.health.message
                  end
                end
              end
              return hs
          secret:
            argocdServerAdminPassword: "$2a$10$5CsSK3647KGsYW1u12XanuzjKT32wvLLomcaNsQYuH14or4BiLmy6"
        global:
          domain: argocd.bodkys.house
        server:
          ingress:
            enabled: true
            tls: true
            annotations:
              nginx.ingress.kubernetes.io/force-ssl: "true"
              nginx.ingress.kubernetes.io/ssl-passthrough: "true"
              gethomepage.dev/description: GitOps for Kubernetes
              gethomepage.dev/enabled: "true"
              gethomepage.dev/group: Cluster Management
              gethomepage.dev/icon: argocd.png
              gethomepage.dev/name: ArgoCD
  syncPolicy:
    #    automated:
    #      selfHeal: true
    syncOptions:
      - CreateNamespace=true
