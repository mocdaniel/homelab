---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: cnpg-cluster-ghostfolio
  annotations:
    argocd.argoproj.io/sync-wave: "2" # sync first
spec:
  bootstrap:
    initdb:
      database: ghostfolio
      owner: ghostfolio
      secret:
        name: ghostfolio-credentials
  storage:
    size: 8Gi
    storageClass: ceph-block-postgres
