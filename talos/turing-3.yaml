---
machine:
  kubelet:
    extraArgs:
      rotate-server-certificates: true
  network:
    hostname: turing-3
    interfaces:
      - interface: enx0294218d8fcc
        dhcp: true
        vip:
          ip: 192.168.1.15
    extraHostEntries:
      - ip: 192.168.1.11
        aliases:
          - turing-1
      - ip: 192.168.1.12
        aliases:
          - turing-2
  install:
    disk: /dev/mmcblk0
cluster:
  network:
    cni:
      name: none
  apiServer:
    admissionControl:
      - name: PodSecurity
        configuration:
          exemptions:
            namespaces:
              - rook-ceph
              - velero
  proxy:
    disabled: true
  extraManifests:
    - https://raw.githubusercontent.com/alex1989hu/kubelet-serving-cert-approver/release-0.8/deploy/standalone-install.yaml
    - https://github.com/kubernetes-sigs/metrics-server/releases/latest/download/components.yaml
  allowSchedulingOnControlPlanes: true
