---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: bodkys-house-wildcard
  namespace: cert-manager
  annotations:
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
spec:
  commonName: "*.bodkys.house"
  dnsNames:
    - "*.bodkys.house"
  issuerRef:
    name: letsencrypt
    kind: ClusterIssuer
  secretName: bodkys-house-wildcard
